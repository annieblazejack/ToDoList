<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>

</body>
<script>

    const body = document.querySelector('body');
    const tasksWrapper = document.createElement('div');

    const taskArray = [];
    

    function renderTask(task) {
        const box = document.createElement('div');
        const content = document.createElement('span');
        box.appendChild(content);
        content.innerHTML = task.task;
        const button = document.createElement('button');
        button.innerHTML = 'Delete Task';
        box.appendChild(button);
        button.addEventListener('click', () => {
            const idx = taskArray.indexOf(task);
            taskArray.splice(idx, 1);
            render();
        });
        tasksWrapper.appendChild(box);
    }

    function render() {
        //clear to do list
        tasksWrapper.innerHTML = "";
        taskArray.forEach(taskObj => {
            renderTask(taskObj);
        })

    }

    //new task input field:
    const parentDiv = document.createElement('div');
    const textField = document.createElement('textarea');
    const addButton = document.createElement('button');
    addButton.innerHTML = 'Add Task'
    body.appendChild(parentDiv);
    parentDiv.style.backgroundColor = 'whitesmoke';
    parentDiv.style.padding = '4px';
    parentDiv.appendChild(textField);
    parentDiv.appendChild(addButton);
    addButton.addEventListener('click', () => {
        const newTask = textField.value;
        taskArray.push({task: newTask});
        textField.value = '';
        render();
    })


    body.appendChild(tasksWrapper);


</script>
</html>
